<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">numFactura</th>
        <th scope="col">TotalDinero</th>
        <th scope="col">fecha</th>
        <th scope="col">ivaArticulo</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foo of foos">
        <th>{{foo.id}}</th>
        <td>{{foo.numFactura}}</td>
        <td>{{foo.TotalDinero}}</td>
        <td>{{foo.fecha}}</td>
        <td>{{foo.ivaArticulo}}</td>
        <td><button class="btn btn-outline-primary" ><i class="far fa-eye">Ver</i></button></td>
        <td><button class="btn btn-outline-warning"><i class="far fa-edit">Editar</i></button></td>
        <td><button class="btn btn-outline-danger"><i class="far fa-trash-alt">Elimnar</i></button></td>

      </tr>
    </tbody>
  </table>
  </div>
